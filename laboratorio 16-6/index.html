<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilos.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/19c666822b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Prompt&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <title>Clothes Lipsum</title>
</head>
<body>
    <header>
        <div class="logo"><img src="./images/logo" title="IMAGEN"></div>
        <nav>
            <ul>
                <li>HOME</li>
                <li>PRODUCTOS</li>
                <li>CONTACTO</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="main-1">
            <div class="item1">
                <div class="card">
                    <img src="./images/camisa.png" title="card">
                    <label>$10000</label>
                    <p class="descripcion">Camisa de vestir</p>
                    <div class="footer-card">
                        <a href="#"><i class="fa-regular fa-heart"></i></a>
                        <a href="#"><i class="fa-solid fa-cart-arrow-down"></i></a>
                    </div>
                </div>
            </div>
            <div class="item2">
                <div class="card">
                    <img src="./images/campera.png" title="card">
                    <label>$10000</label>
                    <p class="descripcion">Campera de cuero</p>
                    <div class="footer-card">
                        <a href="#"><i class="fa-regular fa-heart"></i></a>
                        <a href="#"><i class="fa-solid fa-cart-arrow-down"></i></a>
                    </div>
                </div>
            </div>
            <div class="item3">
                <div class="card">
                    <img src="./images/pantalon.jpg" title="card">
                    <label>$10000</label>
                    <p class="descripcion">Jean slim marca Wrangler</p>
                    <div class="footer-card">
                        <a href="#"><i class="fa-regular fa-heart"></i></a>
                        <a href="#"><i class="fa-solid fa-cart-arrow-down"></i></a>
                    </div>
                    <div class="oferta">
                        <p>OFERTA IMPERDIBLE</p>
                    </div>
                </div>
            </div>
            <div class="item4">
                <div class="card">
                    <img src="./images/remera.png" title="card">
                    <label>$10000</label>
                    <p class="descripcion">Remera manga corta marca Vans</p>
                    <div class="footer-card">
                        <a href="#"><i class="fa-regular fa-heart"></i></a>
                        <a href="#"><i class="fa-solid fa-cart-arrow-down"></i></a>
                    </div>
                </div>
            </div>
            <div class="item5">
                <div class="card">
                    <img src="./images/zapatillas.png" title="card">
                    <label>$10000</label>
                    <p class="descripcion">Zapatillas nike Jordan</p>
                    <div class="footer-card">
                        <a href="#"><i class="fa-regular fa-heart"></i></a>
                        <a href="#"><i class="fa-solid fa-cart-arrow-down"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-2">
            <div class="image1"></div>
            <div class="image2"></div>
            <div class="image3"></div>
            <div class="image4"></div>
        </div>
    </main>
    <footer>
        <div class="div-1">
            <form>
                <label>SUSCRIBIRSE</label>
                <input type="email" placeholder="Ingrese su email">
            </form>
        </div>
        <div class="div-2">
            <ul>
                <li><a href="#"><i class="fa-brands fa-facebook fa-2xl"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram fa-2xl"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter fa-2xl"></i></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
