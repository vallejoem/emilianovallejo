<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="./formulario.css" rel="stylesheet">
</head>
<body>
    <form action="#">
        <div class="in-radio">
            <P>Seleccione un producto:</P>
            <input type="radio" class="radio" name="ratio" id="CA" value="CA">
            <label for="CA">CAJA DE AHORRO</label><br>
            <input type="radio" class="radio" name="ratio" id="CC" value="CC">
            <label for="CC">CUENTA CORRIENTE</label>
        </div>
        <textarea class="input" placeholder="Escriba su consulta"></textarea>
        <input class="input" type="text" placeholder="Telefono">
        <input class="input" type="email" placeholder="Email">
        <input class="input" type="submit">
    </form>
</body>
</html>
