<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    

</head>
<body class="--bs-secondary-bg">
    <nav class="navbar bg-body-secondary">
        <form class="container-fluid d-flex justify-content-end">
            <button class="btn btn-outline-secondary me-3" type="button" id="btnLog">Login</button>
            <button class="btn btn-outline-secondary me-3 d-none" type="button" id="btnUnlog" onclick="reload()">Exit</button>
        </form>
    </nav>
    <div class="d-flex h-100" id="checkContainer">
        <div class="col-6 bg-secondary text-center ">
            <h1 class="fs-3 m-3">REGISTRARSE</h1>
            <form class="row g-3 needs-validation m-5" id="formRegistry" onsubmit="addFormPerson()">
                <div class="col-md-6">
                  <label for="firstName" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="firstName" value="" required>
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="lastName" value="" required>
                </div>
                <div class="col-md-6">
                  <label for="user" class="form-label">Usuario</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="user" aria-describedby="inputGroupPrepend" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="pass" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="pass" required>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Registrarse</button>
                </div>
              </form>
        </div>
        <div class="col-6 bg-secondary text-center" id="logContainer">
            <h1 class="fs-3 m-3">INICIAR SESION</h1>
            <form class="m-5" id="formLog" onsubmit="event.preventDefault();check();">
                <div class="mb-3">
                  <label for="verifyUser" class="form-label">Direccion Email</label>
                  <input type="email" class="form-control" id="verifyUser" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Ingrese el usuario de conexion</div>
                </div>
                <div class="mb-3">
                  <label for="verifyPass" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="verifyPass">
                  <a id="link" href="#" class="form-text">Olvido su contraseña</a>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
              </form>
        </div>
    </div>
    <div class="col bg-secondary h-100 d-flex justify-content-center flex-column d-none" id="welcome">
        <h1 class="fs-3 m-3 text-center "  id="title">BIENVENIDO</h1>
        <h3 class="fs-3 m-3 text-center " id="userFind"></h3>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
