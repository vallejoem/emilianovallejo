<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <form class="m-5">
        <div class="mb-3">
            <label for="dni" class="form-label">DNI</label>
            <input class="form-control" id="dni" type="number" required>
        </div>    
        <div class="mb-3">
            <label for="firstName" class="form-label">NOMBRES</label>
            <input class="form-control" id="firstName" type="text" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">APELLIDOS</label>
            <input class="form-control" id="lastName" type="text" required>
        </div>
        <div class="mb-3">
            <label for="edad" class="form-label">EDAD</label>
            <input class="form-control" id="edad" type="number" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">DOMICILIO</label>
            <input class="form-control" id="address" type="text" required>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">STATUS</label>
            <input class="form-control" id="status" type="text" required>
        </div>
        <button type="button" class="btn btn-primary mb-3" onclick="addFormPerson()">Agregar</button>
        <button type="button" class="btn btn-primary mb-3" onclick="eliminarPorNombre()">Eliminar</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
